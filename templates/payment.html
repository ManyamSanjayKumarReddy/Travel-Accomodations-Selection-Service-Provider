

<form method="POST" id="payment-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="payment-button">Pay Now</button>
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var form = document.getElementById("payment-form");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        fetch("/create-order/", {
            method: "POST",
            body: new FormData(form),
        })
        .then((response) => response.json())
        .then((data) => {
            var options = {
                key: "rzp_test_0mnzKM05LcNo7I",
                amount: data.order_id.amount,  // Amount in paise
                currency: "INR",
                name: "Your Company Name",
                description: "Payment for Booking",
                order_id: data.order_id.id,
                handler: function (response) {
                    // Handle successful payment here (e.g., update your database)
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                },
                prefill: {
                    name: "M SANJAY KUMAR REDDY",
                },
            };
            var rzp = new Razorpay(options);
            rzp.open();
        });
    });
</script>
